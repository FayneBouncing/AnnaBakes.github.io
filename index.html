<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="topnav">
        <a href=index.html>Home</a>
        <a href=menu.html>Menu</a>
        <a href=https://faynebouncing.github.io>Fayne Bouncing</a>
    </div>
    <h1>Anna Bakes</h1>
    <label id="thanks">This is a placeholder</label>
    <div class="Name">
        <label id="namelabel">Name:</label>
        <input id="nameInput" placeholder="Enter your name">
    </div>
    <div class="Address">
        <label id="addresslabel">Address:</label>
        <input type="text" id="address" placeholder="Address">
    </div>
    <div class="Phone">
        <label id="pnumber">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number">
    </div>
    <div class="Email">
        <label id="EA">Email:</label>
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="Date">
        <label id="Date">Date:</label>
        <input type="date" id="date" placeholder="Date">
    </div>
    <div class="Time">
        <label id="Time">Time:</label>
        <input type="time" id="time" placeholder="Time">
    </div>
    <div class="buttons">
        <button id="add">+</button>
        <button id="minus">-</button>
    </div>
    <div class="Desc" id="Desc">
    </div>
    <button id=submit>Submit</button>
    <script src="script.js"></script>
</body>

</html>
